<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="room-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
		"rangeController":{
			"prototype": "montage/core/range-controller",
			"bindings": {
				"content": { "<-": "@owner.roomList" }
			}
		},
		"list": {
			"prototype": "montage/ui/repetition.reel",
			"properties": {
				"element": { "#": "list" },
				"isSelectionEnabled": true,
				"contentController": {"@": "rangeController"}
			}
		},
		"item": {
			"prototype": "ui/room-list-item.reel",
			"properties": {
				"element": { "#": "item" }
			},
			"bindings": {
				"value": { "<-": "@list:iteration.object" }
			}
		},
		"add":{
            "prototype": "digit/ui/button.reel",
			"properties": {
				"element": {"#": "add"},
				"identifier":"add"
			},
			"listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "newName":{
            "prototype": "montage/ui/text.reel",
			"properties": {
				"element": {"#": "newName"}
			}
        },
        "create":{
            "prototype": "digit/ui/button.reel",
			"properties": {
				"element": {"#": "create"},
				"identifier":"create"
			},
			"listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="RoomList">
    <div class="RoomList-header">Room List</div>
	<div data-montage-id="add" class="RoomList-add">Add</div>
	<div>
		<input data-montage-id="newName"/>
		<div data-montage-id="create" class="RoomList-create">Create</div>
	</div>
    <div data-montage-id="list">
        <li data-montage-id="item"></li>
    </div>
</div>
</body>
</html>
