<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="room-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
		"rangeController":{
			"prototype": "montage/core/range-controller",
			"bindings": {
				"content": { "<-": "@owner.roomList" }
			}
		},
		"list": {
			"prototype": "montage/ui/repetition.reel",
			"properties": {
				"element": { "#": "list" },
				"isSelectionEnabled": false,
				"contentController": {"@": "rangeController"}
			}
		},
		"item": {
			"prototype": "ui/room-list-item.reel",
			"properties": {
				"element": { "#": "item" }
			},
			"bindings": {
				"value": { "<-": "@list:iteration.object" }
			}
		}
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="RoomList">
    <div class="RoomList-header">Room List</div>
    <div data-montage-id="list">
        <li data-montage-id="item"></li>
    </div>
</div>
</body>
</html>
